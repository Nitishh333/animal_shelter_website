<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Animal Details</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");
  
  * {
    margin: 0;
    padding: 0;
    outline: none;
    border: none;
    text-decoration: none;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: #dfe9f5;
  }

  .container {
    display: flex;
  }

  nav {
    position: relative;
    top: 0;
    bottom: 0;
    height: 100vh;
    left: 0;
    background: #9b975d;
    width: 280px;
    overflow: hidden;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
  }

  .logo {
    text-align: center;
    display: flex;
    margin: 10px 0 0 10px;
  }

  .logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
  }

  .logo span {
    font-weight: bold;
    padding-left: 15px;
    font-size: 18px;
    text-transform: uppercase;
  }

  a {
    position: relative;
    color: rgb(255, 255, 255);
    font-size: 14px;
    display: table;
    width: 280px;
    padding: 10px;
  }

  nav .fas {
    position: relative;
    width: 70px;
    height: 40px;
    top: 14px;
    font-size: 20px;
    text-align: center;
  }

  .nav-item {
    position: relative;
    top: 12px;
    margin-left: 10px;
  }

  a:hover {
    background: #615d5d;
  }

  .logout {
    position: absolute;
    bottom: 0;
  }

  /* Form Styling */
  .form-container {
    flex: 1; /* Fill remaining space */
    padding: 20px;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center; /* Center the heading */
    margin-bottom: 20px; /* Add some space below the heading */
  }

  label {
    font-weight: bold;
    margin-bottom: 8px;
    color: #333;
  }

  input[type="text"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #f8f8f8;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus,
  textarea:focus {
    border-color: #4caf50;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="/pics/logo.jpg" alt="">
          <span class="nav-item">DashBoard</span>
        </a></li>
        <li><a href="/admin">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="/queries">
          <i class="fas fa-user"></i>
          <span class="nav-item">Queries</span>
        </a></li>
        <li><a href="/admin/volunteer">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Volunteer</span>
        </a></li>
        <li><a href="/add/animals">
          <i class="fas  fa-chart-bar"></i>
          <span class="nav-item">Adoption</span>
        </a></li>

        <li><a href="/adoption/requests">
          <i class="fas  fa-chart-bar"></i>
          <span class="nav-item">Adoption Requests</span>
        </a></li>
       
        <!-- <li><a href="" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li> -->
      </ul>
    </nav>

    <div class="form-container">
      <h2>Upload Animal Details</h2>

      <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          
        </select><br><br>

        <label for="des">Description:</label><br>
        <textarea id="des" name="des" rows="4" cols="50" required></textarea><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="testImage" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
